<!DOCTYPE html>
<html>
<head>
  <meta name="color-scheme" content="light dark">
  <meta charset="UTF-8">
  <script>
    async function run() {
      const api = "https://script.google.com/macros/s/AKfycbw8F8uGvDEf_X4XCCsCcfotq-y6r7VplwHOQQ5NmuUNBsRvdB1DnDsKcTCCR2NneISfvQ/exec";
      const jsonContainer = document.querySelector('pre');
      try {
        const response = await fetch(api);
        const meme = await response.json();
        jsonContainer.textContent = JSON.stringify(meme);
      } catch (err) {
        jsonContainer.textContent = JSON.stringify({ "API error": err.toString() });
      }
    }
    run();
  </script>
</head>
<body>
  <pre></pre>
  <div class="json-formatter-container"></div>
  <div id="quick-start-container"></div>
</body>
</html>
