<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Meme</title>
  <script>
  (async () => {
  const list = await fetch("memes.json").then(r => r.json());
  const item = list[Math.floor(Math.random() * list.length)];

  window.location.href = item.url;
  })();
  </script>
</head>
<body>
  Loading a meme...
</body>
</html>
