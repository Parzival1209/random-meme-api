<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Meme API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrap" role="main">
  <header>
    <h1>Random Meme API</h1>

    <div class="top-right">
      <a href="https://parzival1209.github.io/random-meme-api/random-meme.html" class="open">
        API
      </a>
    </div>
    <div>
      <p class="credits">Made by<br>
        Parzival1209</p>
    </div>
  </header>

  <section class="form-section">
    <h2>Submit a Meme URL</h2>

    <form id="memeForm" class="meme-form">
      <input
        type="text"
        id="memeUrl"
        placeholder="https://example.com/meme.png"
        required>
      <button type="submit" class="btn">Submit</button>
    </form>

    <p id="msg"></p>
  </section>
  <section class="lists">
    <div class="lists-row">
      <div>
        <h3>Accepted formats</h3>
        <ul>
          <li>.png</li>
          <li>.gif</li>
          <li>.jpg</li>
          <li>.jpeg</li>
          <li>.webp</li>
        </ul>
      </div>

      <div>
        <h3>Special URLs</h3>
        <ul>
          <li>Reddit media links</li>
        </ul>
      </div>
    </div>
  </section>
</main>

<script>
  const SCRIPT_URL =
   "https://script.google.com/macros/s/AKfycbw8F8uGvDEf_X4XCCsCcfotq-y6r7VplwHOQQ5NmuUNBsRvdB1DnDsKcTCCR2NneISfvQ/exec";

  function validMemeURL(url) {
    return /^https?:\/\/.+\.(png|jpg|jpeg|webp)$/i.test(url.trim());
  }
  function redditURL(url) {
    return /^https?:\/\/www\.reddit\.com\/media\?url=/.test(url.trim());
  }

  document.getElementById("memeForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const url = document.getElementById("memeUrl").value.trim();
    const msg = document.getElementById("msg");

    if (!redditURL(url)) {
      if (!validMemeURL(url)) {
        msg.textContent = "Invalid URL. Must end in .png/.jpg/.jpeg/.webp";
        msg.style.color = "red";
        setTimeout(() => { msg.textContent = ""; }, 5000);
        return;
      }
    }

    msg.textContent = "Submitting...";
    msg.style.color = "black";

    try {
      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ url })
      });

      const text = await response.text();
      if (text === "OK") {
        msg.textContent = "Meme submitted!";
        msg.style.color = "green";
        setTimeout(() => { msg.textContent = ""; }, 5000);
        document.getElementById("memeUrl").value = "";
      } else {
        msg.textContent = "Error: " + text;
        msg.style.color = "red";
      }
    } catch (err) {
      msg.textContent = "Network Error: " + err;
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
